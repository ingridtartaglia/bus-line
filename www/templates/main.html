<ion-view view-title="Google Maps V3 example">
    <ion-content>
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-marker ng-repeat="bus in buses"
                idKey='bus[1]'
                coords='{latitude:bus[3], longitude:bus[4]}'>
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </ion-content>
</ion-view>
